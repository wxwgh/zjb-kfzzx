<!--图层叠加范例-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<link href="leaflet/iclient-leaflet.css" rel="stylesheet" />
	<link href="leaflet/leaflet.css" rel="stylesheet" />
</head>
<body style=" margin: 0;overflow: hidden;background: #fff;width: 100%;height:100%;position: absolute;top: 0;">
<div id="map" style="margin:0 auto;width: 100%;height: 100%"></div>
<script type="text/javascript" src="leaflet/leaflet.js"></script>
<script type="text/javascript" src="leaflet/iclient-leaflet.js"></script>
<script type="text/javascript">
    let host = "http://127.0.0.1:8090";
	let server = "/iserver/services/map-china400/rest/maps/";
	let param = "China";
	let url = host + server + param;
    let map = L.map('map', {
        center: [39,105],
        maxZoom: 7,
        minZoom: 4,
        zoom: 4,
    });
    L.supermap.imageMapLayer(url, {transparent: false}).addTo(map);
</script>
</body>
</html>
